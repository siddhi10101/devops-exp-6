<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple CI/CD Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
    }
    main {
      padding: 40px;
    }
    .status {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Web App</h1>
    <p>CI/CD with Jenkins in Action ðŸš€</p>
  </header>
  <main>
    <h2>Deployment Status</h2>
    <div class="status" id="status">
      Checking deployment status...
    </div>
  </main>

  <script>
    // Simulate checking deployment status
    setTimeout(() => {
      document.getElementById('status').textContent = 'Application successfully deployed!';
    }, 1000);
  </script>
</body>
</html>
